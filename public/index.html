<!doctype html>
<html ng-app="Downloader">
  <head>
    <title>Socket.IO</title>
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="/components/highlightjs/styles/github.css"/>
    <link rel="stylesheet" href="/components/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Downloader</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="content" class="container" ng-controller="DownloadController as d">
      
      <div class="text-center">
        <h2>Downloader</h2>
        <input id="url" taborder="1" name="url" placeholder="Paste a link to download it" value="" class="input-tall" autocomplete="off" autocorrect="off" autocapitalize="off" type="text"/>
        <button id="send" class="button">Send</button>
      </div>

      <div class="downloads">
        <div class="row-fluid">
          <div ng-repeat="download in d.downloads" class="animate">
            <div class="line well ng-cloak">
              <div class="row">
                <div class="cell col-xs-2">
                  {{ download.name }}
                </div>

                <div class="cell col-xs-9 filename">
                  {{ download.uri }}
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

  <script src="/components/angular/angular.js" type="text/javascript"></script>
  <script src="/components/angular-animate/angular-animate.js" type="text/javascript"></script>
  <script src="/components/moment/moment.js" type="text/javascript"></script>
  <script src="/components/lodash/lodash.js" type="text/javascript"></script>
  <script src="/components/visibilityjs/lib/visibility.core.js" type="text/javascript"></script>
  <script src="/socket.io/socket.io.js" type="text/javascript"></script>
  <script src="/app/app.js" type="text/javascript"></script>
  <script src="/app/Download/DownloadController.js" type="text/javascript"></script>
  <script src="/app/Download/DownloadService.js" type="text/javascript"></script>
  <script src="/app/SocketIO/SocketIOService.js" type="text/javascript"></script>
  <script src="/app/Visibility/VisibilityService.js" type="text/javascript"></script>
  </body>
</html>
